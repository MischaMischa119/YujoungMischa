<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yujoung, Last Valentine?</title>
    <style>
        body { background-color: #ffe6eb; font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        h1 { color: #d6336c; text-align: center; font-size: 2.5rem; }
        .buttons { position: relative; margin-top: 40px; width: 300px; height: 150px; }
        button { font-size: 1.2rem; padding: 12px 24px; border-radius: 10px; border: none; cursor: pointer; position: absolute; transition: all 0.2s ease; }
        #yesBtn { background-color: #ff4d6d; color: white; left: 50%; transform: translateX(-50%); z-index: 10; }
        #noBtn { background-color: #adb5bd; color: white; left: 20%; top: 60%; }
        .images { margin-top: 20px; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .images img { max-width: 200px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Yujoung ðŸ’–<br>Do you want me to be your last Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="yesClick()">Yes ðŸ’˜</button>
            <button id="noBtn" onmouseover="moveNo()">No ðŸ™„</button>
        </div>
    </div>

    <script>
        let yesScale = 1;

        function moveNo() {
            const noBtn = document.getElementById("noBtn");
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;
            
            const x = Math.random() * (maxX - 50);
            const y = Math.random() * (maxY - 50);
            
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            
            yesScale += 0.15;
            // WICHTIG: Hier mÃ¼ssen Backticks ` benutzt werden!
            document.getElementById("yesBtn").style.transform = `translateX(-50%) scale(${yesScale})`;
        }

        function yesClick() {
            // WICHTIG: Hier mÃ¼ssen Backticks ` benutzt werden und die Dateiendung muss .JPG sein!
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="color:#ff4d6d;">YAY!!! ðŸ’•ðŸ¥°</h1>
                    <p style="font-size:1.5rem;">Best decision ever ðŸ˜ŒðŸ’˜</p>
                    <div class="images">
                        <img src="me.JPG" alt="Me">
                        <img src="yujoung.JPG" alt="Yujoung">
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
