<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yujoung, Last Valentine?</title>
    <style>
        body { 
            background-color: #ffe6eb; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        h1 { 
            color: #d6336c; 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 30px;
        }

        .buttons { 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 250px; /* Platz fÃ¼r den wachsenden Button */
        }

        button { 
            font-size: 1.2rem; 
            padding: 12px 24px; 
            border-radius: 15px; 
            border: none; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            white-space: nowrap;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 10;
        }

        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
        }

        .images { 
            margin-top: 20px; 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }

        .images img { 
            max-width: 250px; 
            border-radius: 20px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Yujoung ðŸ’–<br>Do you want me to be your last Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="yesClick()">Yes ðŸ’˜</button>
            <button id="noBtn" onclick="shrinkNo()">No ðŸ™„</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function shrinkNo() {
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");

            // Ja-Button wird grÃ¶ÃŸer
            yesScale += 0.4; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // Nein-Button wird kleiner
            noScale -= 0.15;
            if (noScale < 0.2) noScale = 0.2; 
            noBtn.style.transform = `scale(${noScale})`;

            // Texte auf dem Nein-Button Ã¤ndern sich
            const messages = ["No ðŸ™„", "Are you sure?", "Pleease? ðŸ¥º", "Don't do this!", "Look at the big button!", "Wrong way!"];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            noBtn.innerText = randomMsg;
        }

        function yesClick() {
            document.body.innerHTML = `
                <div style="text-align:center; padding: 20px;">
                    <h1 style="color:#ff4d6d; font-size: 3rem;">YAYYY!!! ðŸ’•ðŸ¥°</h1>
                    <p style="font-size:1.8rem; color: #d6336c; font-weight: bold;">I knew you would say yes baby girl ðŸ˜ŒðŸ’˜</p>
                    <div class="images">
                        <img src="me.JPG" alt="Me">
                        <img src="yujoung.JPG" alt="Yujoung">
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
